<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
         <ion-icon class="totem" name=radio-button-on [ngStyle]="{'color':totemColor }"></ion-icon>
         <!-- <ion-icon class="totem" name="radio-button-on" ng-style="{'color':rgb(100,2,0)}"></ion-icon>  -->
        <!-- {{colorInterp}} -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range (ionChange)="printInterp()" ratio [(ngModel)]="ratio">
            <ion-icon small range-left name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
